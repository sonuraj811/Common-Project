<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
   <h3><center>Edit Data</center></h3>
</div>
<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Basic form elements</h4>
                  <p class="card-description">
                    Basic form elements
                  </p>
                  <form class="forms-sample" action="{% url 'updatedata' dataid=details.id %}" method="post"  enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{ details.name }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Mobile No</label>
                      <input type="tel" class="form-control" id="exampleInputName" placeholder="Mobile" name="mobile" value="{{ details.mobile }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="mail" value="{{ details.email }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Upload File</label>
                      <input type="file" class="form-control" id="exampleInputEmail2" placeholder="Email" name="img[]" value="{{ details.image }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Username</label>
                      <input type="text" class="form-control" id="exampleInputName2" placeholder="UserName" name="name2" value="{{ details.username }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password" name="pass" value="{{ details.password }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Confirm Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Confirm Password" name="cpass" value="{{ details.confirmpassword }}">
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
</body>
</html>
{% endblock %}
