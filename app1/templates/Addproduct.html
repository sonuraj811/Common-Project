<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
   <h3><center>Add Product</center></h3>
</div>
<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Basic form elements</h4>
                  <p class="card-description">
                    Basic form elements
                  </p>
                  <form class="forms-sample" action="{% url 'products' %}" method="post"  enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Category</label>
                      <select class="form-control" name="cat">
                        {% for d in details %}
                        <option>{{d.name}}</option>
                        {% endfor %}

                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Product Name" name="name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Price per kg</label>
                      <input type="tel" class="form-control" id="exampleInputName" placeholder="Product Price" name="price">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Quantity in kg</label>
                      <input type="number" class="form-control" id="exampleInputEmail3" placeholder="Quantity" name="quantity">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Description</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Description" name="content">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Upload File</label>
                      <input type="file" class="form-control" id="exampleInputEmail2" placeholder="Image" name="img[]">
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
</body>
</html>
{% endblock %}
