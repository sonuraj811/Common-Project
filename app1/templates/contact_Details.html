<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h2> Contact Details</h2></center>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>SUBJECT</th>
            <th>MESSAGE</th>
        </tr>
    </thead>
    {% for i in details %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.subject }}</td>
            <td>{{ i.message }}</td>
        </tr>
    {% endfor %}

</table>

</body>
</html>
{% endblock %}
